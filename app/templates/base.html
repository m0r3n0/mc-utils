<!DOCTYPE html>
<html lang="{{ g.locale }}">
<head>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-es.js') }}"></script>
    <script>
        moment.locale('{{ g.locale }}');
    </script>
    <meta charset="UTF-8">
    {% if title %}
        <title>mc-utils: {{ title }}</title>
    {% else %}
        <title>mc-utils</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/">mc-utils</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li><a href="{{ url_for('index') }}">{{ _('Home') }}</a></li>
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="{{ url_for('soap_index') }}">{{ _('SOAP') }}
                  <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{{ url_for('soap_wsdl') }}">{{ _('Explore WSDL') }}</a></li>
                    <li><a href="#">Put new options here</a></li>
                </ul>
              </li>
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="{{ url_for('soap_index') }}">Others
                  <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Others 1</a></li>
                    <li><a href="#">Others 2</a></li>
                    <li><a href="#">Others 3</a></li>
                </ul>
              </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container-fluid">
            <button type="submit" class="btn btn-default" value="Back" onclick="history.back()">{{ _('Back') }}</button>
            <hr>
            <p> &copy; m0r3n0</p>
        </div>
    </footer>



</body>
</html>
