<div class="media">
  <div class="media-left">
    <a href="{{ url_for('user', nickname=post.author.nickname) }}">
      <img class="media-object" src="{{ post.author.avatar(70) }}" alt="{{ post.author.nickname }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading"><b>{{ post.author.nickname }}</b> <em>{{ _('said') }} {{ momentjs(post.timestamp).fromNow() }}</em>:</h4>
    <blockquote>{{ post.body }}</blockquote>
  </div>
</div>
