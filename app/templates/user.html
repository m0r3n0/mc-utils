<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"</td>
            <td>User: {{ user.nickname }}</td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
        {{% include 'post.html' %}}
    {% endfor %}
{% endblock %}
